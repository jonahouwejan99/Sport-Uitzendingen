<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Sport Uitzendingen</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #0070f3;
      color: white;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .header {
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto 60px;
    }

    tr.sport-row {
      cursor: pointer;
      font-weight: 600;
    }

    tr.match-row td {
      padding-left: 40px;
      font-size: 14px;
    }

    .competition {
      font-weight: 600;
      color: #0070f3;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>ðŸ“º Sportuitzendingen</h1>
    <p>Klik op een sport om wedstrijden te bekijken</p>
  </div>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Sport / Competitie / Wedstrijd</th>
          <th>Tijd</th>
          <th>Kanaal</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

<script>
const data = [
  {
    sport: "Voetbal",
    competitions: [
      {
        name: "Premier League",
        matches: [
          { match: "Arsenal â€“ Chelsea", time: "18:30", channel: "Ziggo Sport" },
          { match: "Liverpool â€“ City", time: "21:00", channel: "Ziggo Sport" }
        ]
      },
      {
        name: "Eredivisie",
        matches: [
          { match: "Ajax â€“ PSV", time: "14:30", channel: "ESPN" }
        ]
      }
    ]
  },
  {
    sport: "Formule 1",
    competitions: [
      {
        name: "Grand Prix",
        matches: [
          { match: "Race", time: "15:00", channel: "Viaplay" }
        ]
      }
    ]
  },
  {
    sport: "Tennis",
    competitions: [
      {
        name: "Australian Open",
        matches: [
          { match: "Nadal â€“ Medvedev", time: "11:00", channel: "Eurosport" }
        ]
      }
    ]
  }
];

const tableBody = document.getElementById("table-body");

data.forEach((sportData, index) => {
  // Sport row
  const sportRow = document.createElement("tr");
  sportRow.className = "sport-row";
  sportRow.innerHTML = `
    <td>â–¶ ${sportData.sport}</td>
    <td></td>
    <td></td>
  `;
  tableBody.appendChild(sportRow);

  const detailRows = [];

  sportData.competitions.forEach(comp => {
    // Competition row
    const compRow = document.createElement("tr");
    compRow.className = "match-row hidden";
    compRow.innerHTML = `
      <td class="competition">${comp.name}</td>
      <td></td>
      <td></td>
    `;
    tableBody.appendChild(compRow);
    detailRows.push(compRow);

    comp.matches.forEach(match => {
      const matchRow = document.createElement("tr");
      matchRow.className = "match-row hidden";
      matchRow.innerHTML = `
        <td>â€“ ${match.match}</td>
        <td>${match.time}</td>
        <td>${match.channel}</td>
      `;
      tableBody.appendChild(matchRow);
      detailRows.push(matchRow);
    });
  });

  // Toggle dropdown
  sportRow.addEventListener("click", () => {
    detailRows.forEach(row => row.classList.toggle("hidden"));
    sportRow.querySelector("td").textContent =
      sportRow.querySelector("td").textContent.includes("â–¶")
      ? `â–¼ ${sportData.sport}`
      : `â–¶ ${sportData.sport}`;
  });
});
</script>

</body>
</html>
